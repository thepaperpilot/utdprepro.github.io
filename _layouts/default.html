<!DOCTYPE html>
<html>

<head>
    <title>{{ page.title }}</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/markdown7.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <meta charset="utf-8">
</head>

<body>
    <nav class="teal">
        <div class="nav-wrapper">
            <a class="brand-logo" href="\">PreProduction Collaborative</a>
            <a href="#" data-activates="mobile-down" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="\about">about</a></li>
                <li><a href="\projects">projects</a></li>
                <li><a href="\contributors">contributors</a></li>
            </ul>
            <ul id="mobile-down" class="side-nav">
                <li><a href="\about">about</a></li>
                <li><a href="\projects">projects</a></li>
                <li><a href="\contributors">contributors</a></li>
            </ul>
        </div>
    </nav>

    <div>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <div class="head">
            <h1>{{ page.title }}</h1>
        </div>

        {% unless page.nocard %}
        <div class="card">
            <div class="card-content">
                {% endunless %}
                    {{ content }}
                {% unless page.nocard %}
            </div>
        </div>
        {% endunless %}

        <footer>
            <ul>
                <li><a href="https://www.facebook.com/groups/680277955393461">facebook</a></li>
                <li><a href="https://drive.google.com/folderview?id=0BwqA-2Wy1dAldHFiZDM1aDFMZWs&usp=sharing">google drive</a></li>
                <li><a href="mailto:preproductioncollaborativeutd@gmail.com">email</a></li>
                <li><a href="/feed.xml">feed</a></li>
            </ul>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="/js/init.js" type="text/javascript"></script>
</body>

</html>
